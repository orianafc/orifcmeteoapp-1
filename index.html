<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ori's meteo app 💚</title>
  </head>
  <body>
    <header>
      <form>
        <input
          type="text"
          name="City"
          id=""
          placeholder="Enter a city..."
          autocomplete="on"
          autofocus="on"
          required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Roma</h1>
      </div>
      <div>
        <p>Tuesday 10:48, cloudy</p>
        <p>Humidity: 2%, Wind: 8km/h, Precipitation: 0%</p>
      </div>
      <div>
        <h2>19 <span>Cº</span></h2>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/orianafc" target="_blank">Oriana FC🐈 🐈‍⬛</a>
        and is
        <a href="https://github.com/orianafc?tab=repositories" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://orifcmeteoapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
</html>
